<!-- Page for user registration -->
{% extends "users/base.html" %}
{% block title %}ABASlib - Регистрация{% endblock title %}

{% block content %}
    <div class='auth_buttons'>
        <h1><a href="{% url 'users:login' %}">Вход</a></h1>
        <h1>Регистрация</h1>
    </div>
    <form action="{% url 'users:register' %}" method='post'>
        {% csrf_token %}

        {{ form.as_p }}
        
        <button name='submit'>Зарегистрироваться</button>
        <input type="hidden" name="next" value="{% url 'main:home' %}" />
    </form>
{% endblock content %}

{% block footer %}
{% endblock footer %}
